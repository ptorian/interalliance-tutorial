<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <h1>Our task list</h1>
        <table id="myTaskTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>New task</h2>
        <table>
            <tbody>
                <tr>
                    <td>Id</td>
                    <td><input type="text" id="newTaskID"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="newTaskName"></td>
                </tr>
                <tr>
                    <td>Frequency</td>
                    <td><input type="text" id="newTaskFrequency"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="addNewTask">Submit</button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
